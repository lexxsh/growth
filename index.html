        border: none;
      }

        border: none;

        justify-content: center;
        align-items: center;
      }
      .tr{
        display: flex;
        flex-direction: row;
        text-align: center;
        justify-content: center;
        gap: 10px;

      .th{

        border-radius: 30px;

        color: white;

        align-items: center;

        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .form-control{
        width: 300px;
        min-height: 53px; /* 최소 높이를 설정하고 */

        background-color: white !important;

        border: none;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
      }
      .thead{
        display: flex;
        flex-direction: column;
        
      }
      .btn{
        background-color: #00BA34;
        height: 53px;
        width: 53px;
        border-radius: 18px;
      }
      .center{
        display: flex;
        align-items: center;
        gap: 10px
      }
      .All{
        display: flex;
        flex-direction: column;
        margin-top: 30px;
        justify-content: center;
        align-items: center;
      }
      
    </style>

      <div>
        <div class="table1" id="dateTable">
            <div class="thead">
              <div class="tr">
                <div class="th" style="width: 90px;">품목</div>
                <div class="th" style="width: 115px;">소비기한</div>
                <div class="th" style="width: 90px;">D-Day</div>
              </div>
              <div>
                <svg width="360" height="2" viewBox="0 0 360 2" fill="none" xmlns="http://www.w3.org/2000/svg">
  <line y1="1" x2="360" y2="1" stroke="#0061F3" stroke-width="2" stroke-dasharray="3 3"/>
  </svg>
              </div>

                <div class="tr">

      <div class="container mt-3">
        <h2>오늘 날짜</h2>
        <table class="table">
          <thead>
            <tr>
              <th>현재 날짜</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="current-date-cell"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        updateCurrentDate()
        setMidnightUpdate()
      })

      function updateCurrentDate() {
        const currentDate = new Date()
        const currentDateFormatted = currentDate.toLocaleDateString('ko-KR')
        document.getElementById('current-date-cell').innerText =
          currentDateFormatted
      }

      function setMidnightUpdate() {
        const now = new Date()
        const night = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate() + 1,
          0,
          0,
          0
        )
        const msToMidnight = night.getTime() - now.getTime()

        setTimeout(() => {
          updateCurrentDate()
          setMidnightUpdate()
        }, msToMidnight)
      }

      const stt_start_button = document.querySelector('#stt-start-button')
      const stt_stop_button = document.querySelector('#stt-stop-button')
      const stt_start_text = document.querySelector('#status-start-text')
      const stt_stop_text = document.querySelector('#status-stop-text')
      const add_button = document.querySelector('#add-button')
      const message = document.querySelector('#message')
      const content_field = document.querySelector('#stt-form [name=content]')
      const dateTableBody = document.querySelector('#dateTableBody')
      let lastTranscript = ''

      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition
      const speech_recognition = new SpeechRecognition()
      speech_recognition.lang = 'ko-kr'
      speech_recognition.continuous = true
      stt_stop_button.classList.add('d-none')
      stt_stop_text.classList.add('d-none')
      stt_start_button.addEventListener('click', e => {
        e.preventDefault()
        enable_stt()
      })

      stt_stop_button.addEventListener('click', e => {
        e.preventDefault()
        disable_stt()
      })


      function enable_stt() {
        stt_stop_button.classList.remove('d-none')
        stt_stop_text.classList.remove('d-none')
        stt_start_button.classList.add('d-none')
        speech_recognition.start()
        message.innerHTML = '음성인식 중...'
      }

      function disable_stt() {
        stt_start_button.classList.remove('d-none')
        stt_stop_button.classList.add('d-none')
        stt_stop_text.classList.add('d-none')
        speech_recognition.stop()
        message.innerHTML = '버튼을 누르고 말씀하세요.'
      }

      speech_recognition.onresult = function (e) {
        lastTranscript = Array.from(e.results)
          .map(result => result[0])
          .map(speech => speech.transcript)
          .join(' ')
        content_field.value = lastTranscript
      }

      speech_recognition.onerror = function (e) {
        console.error(e)
        disable_stt()
      }


      function addToTable(item, dateStr, inputDate) {
        const currentDate = new Date()
        currentDate.setHours(0, 0, 0, 0)
        inputDate.setHours(0, 0, 0, 0)

        const timeDiff = inputDate.getTime() - currentDate.getTime()
        const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24))
        let dDayText =
          dayDiff === 0
            ? '오늘이 D-Day입니다!'
            : dayDiff > 0
            ? `D-${dayDiff}`
            : `D+${Math.abs(dayDiff)}`

        let newRow = dateTableBody.insertRow()
        let menuCell = newRow.insertCell(0)
        let dateCell = newRow.insertCell(1)
        let dDayCell = newRow.insertCell(2)

        menuCell.innerText = item
        dateCell.innerText = dateStr
        dDayCell.innerText = dDayText
      }
      const addButton = document.querySelector('#add-button');
addButton.addEventListener('click', function() {
    const textArea = document.querySelector('#text-area');
    const textPart = document.querySelector('#text-part');
    const datePart = document.querySelector('#date-part');
    const expiryPart = document.querySelector('#expiry-part');
    const dDayPart = document.querySelector('#d-day-part');

    // 한글 텍스트와 숫자 날짜를 분리
    const content = textArea.value;
    const regex = /([가-힣]+)[, ]+(\d{8})\./;
    const matches = content.match(regex);

    if (matches) {
        const text = matches[1]; // 한글 텍스트
        const dateString = matches[2]; // 날짜 숫자 문자열

        // 텍스트 파트에 텍스트 저장
        textPart.textContent = text;
        // 콘솔에 텍스트 출력
        console.log('저장된 텍스트:', text);

        // 날짜를 YYYY.MM.DD 형식으로 변환
        const year = dateString.slice(0, 4);
        const month = dateString.slice(4, 6);
        const day = dateString.slice(6, 8);
        const formattedDate = `${year}.${month}.${day}`;

        // 날짜 파트에 날짜 저장
        datePart.textContent = formattedDate;
        // 콘솔에 날짜 출력
        console.log('저장된 날짜:', formattedDate);

        // 식품별 유통기한 계산
        const currentDate = new Date();
        let expiryDate = new Date(currentDate);
        let daysToAdd = 0;
        if (text === '치즈') {
            daysToAdd = 5;
        } else if (text === '달걀') {
            daysToAdd = 30;
        }

        if (daysToAdd > 0) {
            expiryDate.setDate(currentDate.getDate() + daysToAdd);
            const expiryDateString = expiryDate.toISOString().split('T')[0];
            expiryPart.textContent = `유통기한: ${expiryDateString}`;
            const dDay = Math.ceil((expiryDate - currentDate) / (1000 * 60 * 60 * 24));
            dDayPart.textContent = `D-day: ${dDay}`;
            console.log('유통기한:', expiryDateString, 'D-day:', dDay);
        }

    } else {
        console.error('입력 형식이 올바르지 않습니다.');
    }
});
